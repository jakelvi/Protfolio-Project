<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My digital visiting card</title>

    <link rel="stylesheet" href="Css/Card-project.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="Images/profile-image1.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Yakir Levy</span>
            <span class="job">FullStack Web Developer</span>
            <span class="job">& Teacher</span>
        </div>

        <div class="media-buttons">
            <a class="facebook" href="#"> <img src="Images/bxl-facebook.svg" alt="facebook-icon"> </a>
            <a class="twitter" href="#"> <img src="Images/bxl-twitter.svg" alt="twitter-icon"> </a>
            <a class="instagram" href="#"> <img src="Images/bxl-instagram.svg" alt="instagram-icon"></a>
            <a class="youtube" href="#"> <img s src="Images/bxl-youtube.svg" alt="youtube-icon">
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="since">
            <span>Since 2023</span>
        </div>
    </div>
</body>

</html>
